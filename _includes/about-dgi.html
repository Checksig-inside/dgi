            <div class="col-lg-12 col-md-12 text-center">
			<div class="content-inner" style="max-width:100%">
                <img class="mx-auto rounded-circle" src="{{ site.baseurl }}{{ c.img }}"
                    alt="{{ c.title }}">
                <h2>{{ c.title }}</h2>
                </a>

            </div>
            </div>
			{% endif %} 
            {% endfor %}
        </div>
