		 <div class="row padding alumni-top-slider" >
		 <div>
		 <ul id="lightSlider" class="alumni-slider">
		{% for modulo in site.data.about-alumni  | sort: 'sort_ranking' | reverse %}
            <li class="text-center">
			<div class="content-inner">
                <h2>{{ modulo.name }}</h2>
                <p class="text-description">
				<span>{{ modulo.degree }}</span>
				<span>{{ modulo.thesis }}</span>
				
				</p>
            </div>
            </li>
		{% endfor %}
		</ul>
        </div>
        </div>
		
		<script type="text/javascript">
	$(document).ready(function() {
	$("#lightSlider").slick({
		dots: true,
		infinite: true,
		prevArrow:"<button type='button' class='slick-prev pull-left'><i class='fa fa-angle-left' aria-hidden='true'></i></button>",
		nextArrow:"<button type='button' class='slick-next pull-right'><i class='fa fa-angle-right' aria-hidden='true'></i></button>",
		slidesToShow: 1,
		slidesToScroll: 1
	  });
    $("#lightSliders").lightSlider({
        item: 1,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,
 
        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'linear', //'for jquery animation',////
 
        speed: 400, //ms'
        auto: false,
        loop: false,
        slideEndAnimation: true,
        pause: 2000,
 
        keyPress: false,
        controls: true,
        prevHtml: '',
        nextHtml: '',
 
        rtl:false,
        adaptiveHeight:false,
 
        vertical:false,
        verticalHeight:250,
        vThumbWidth:100,
 
        thumbItem:10,
        pager: true,
        gallery: false,
        galleryMargin: 5,
        thumbMargin: 5,
        currentPagerPosition: 'middle',
 
        enableTouch:true,
        enableDrag:true,
        freeMove:true,
        swipeThreshold: 40,
 
		responsive : [
		  {
			breakpoint:992,
			settings: {
			  item:2,
			  slideMove:1
			}
		  },
		  {
			breakpoint:768,
			settings: {
			  item:2,
			  slideMove:1
			}
		  },
		  {
			breakpoint:576,
			settings: {
			  item:1,
			  slideMove:1
			}
		  }
		],
 
        onBeforeStart: function (el) {},
        onSliderLoad: function (el) {},
        onBeforeSlide: function (el) {},
        onAfterSlide: function (el) {},
        onBeforeNextSlide: function (el) {},
        onBeforePrevSlide: function (el) {}
    });
});
</script>
