<section id="moduli-child" class="moduli-child tre">
    <div class="container">
        <div class="row padding">
            {% for modulo in site.data.moduli  | sort: 'sort_ranking' | reverse %}
			{% if modulo.locale == page.locale and modulo.type == page.uid %}
				<div class="col-lg-6 col-md-6 text-center">
					<div class="module-custody">
                <h3>{{ modulo.name }}</h3>
				<p class="intro">{{ modulo.subdesc }}</p>
				<p class="description">{{ modulo.description }}</p>
				{% if modulo.type == 'transparency' %}
				<button type="button" class="btn-info">+</button>
				{% endif %}
                </div>
            </div>
			{% endif %}
            {% endfor %}
        </div>
    </div>
</section>
