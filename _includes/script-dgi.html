<script type="text/javascript">
	$(document).ready(function() {
    $('.meeting-panel button').click(function() {	
		var form = $('.book-meeting').html();
		var title = $(this).parent().parent().find('.dataform').val();
		$('#modal-form .modal-title').html(title);
		$('#modal-form .modal-body').html(form);
		$('#modal-form').modal('show'); 
		
	});
    $('.info-panel button').click(function() {	
		var form = $('.request-information').html();
		var title = $(this).parent().parent().find('.dataform').val();
		$('#modal-form .modal-title').html(title);
		$('#modal-form .modal-body').html(form);
		$('#modal-form').modal('show'); 
		
	});

});
</script>
