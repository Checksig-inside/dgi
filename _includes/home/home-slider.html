        <div class="row padding">
		<ul id="lightSlider">
			{% for modulo in site.data.home-slider  | sort: 'sort_ranking' | reverse %}
			{% if modulo.locale == page.locale %}
            <li class="text-center" style="background-image:url({{ site.baseurl }}{{ modulo.img }})">
                <h4>{{ modulo.title }}</h4>
                <p class="text-description">{{ modulo.sub-description }}</p>
				<p class="text-link"><a href="{{ modulo.link }}">{{ modulo.button }}</a></p>
            </li>
			{% endif %} 
            {% endfor %}
		</ul>
        </div>
		<script type="text/javascript">
	$(document).ready(function() {
    $("#lightSlider").lightSlider({
        item: 1,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,
 
        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'linear', //'for jquery animation',////
 
        speed: 400, //ms'
        auto: false,
        loop: false,
        slideEndAnimation: true,
        pause: 2000,
 
        keyPress: false,
        controls: true,
        prevHtml: '',
        nextHtml: '',
 
        rtl:false,
        adaptiveHeight:false,
 
        vertical:false,
        verticalHeight:500,
        vThumbWidth:100,
 
        thumbItem:10,
        pager: true,
        gallery: false,
        galleryMargin: 5,
        thumbMargin: 5,
        currentPagerPosition: 'middle',
 
        enableTouch:true,
        enableDrag:true,
        freeMove:true,
        swipeThreshold: 40,
 
		responsive : [
		  {
			breakpoint:992,
			settings: {
			  item:2,
			  slideMove:1
			}
		  },
		  {
			breakpoint:768,
			settings: {
			  item:2,
			  slideMove:1
			}
		  },
		  {
			breakpoint:576,
			settings: {
			  item:1,
			  slideMove:1
			}
		  }
		],
 
        onBeforeStart: function (el) {},
        onSliderLoad: function (el) {},
        onBeforeSlide: function (el) {},
        onAfterSlide: function (el) {},
        onBeforeNextSlide: function (el) {},
        onBeforePrevSlide: function (el) {}
    });
});
</script>
