<div class="container-inner"><span class="alert">pagina con [page-tag]: secbtm</span>
	<div class="row padding" style="max-width: 50%;margin: 0px auto;float: none;">
		{% assign folder1 = site.pages | sort: 'sort_ranking' | reverse %}
		{% for section in folder1 %}
		{% if section.locale == page.locale and section.page-tag == 'secbtm' %}
		<div class="col-lg-12 col-md-12 {{ section.class }}"
			style="background-image:url({{ site.baseurl }}{{ section.slider-home }});">
			<div class="bottom">
				<div class="content-inner">
					<h2>{{ section.title }}</h2>
					<p class="description">{{ section.subdesc }}</p>
					<a href="{{ site.baseurl }}{{ section.permalink }}">MORE ABOUT</a>
				</div>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
