#---Vision EN

- name: Bitcoin as Digital Gold
  type: vision
  img: /assets/img/vision/ico_bitcoin_off.svg
  description: "The most successful attempt at creating scarcity in the digital realm without a trusted third party, Bitcoin is a bearer asset that can be transferred over computer networks but not duplicated. Accessible to anyone, it is intrinsic to a peculiar uncensorable distributed settlement ledger, updated with cryptographic techniques and secured by large amounts of energy in the form of computational work. Bitcoin is the digital equivalent of gold, disruptive for our current digital civilization and the future of money and finance. More a crypto-commodity then a crypto-currency, Bitcoin aims to be world reserve asset."
  sort_ranking: 1000
  locale: en
- name: "Blockchain: Hype or Reality?"
  type: vision
  img: /assets/img/vision/ico_blockchain_off.svg
  description: "Blockchain is an append-only sequential data structure: to change a block in the middle of the chain all subsequent blocks need to be changed. Very inefficient if compared to a relational database, it is mostly an idiosyncratic technology for digital scarcity. Indeed, blockchain requires an intrinsic native digital asset to provide the economic incentives for the blockchain maintainers to be honest. Without the seigniorage revenues associated to its native asset, a blockchain system would need to select and appoint its maintainers, ultimately resorting to central governance."
  sort_ranking: 900
  locale: en
- name: "Beyond Bitcoin: Timestamping"
  type: vision
  img: /assets/img/vision/ico_beyond_off.svg
  description: "A timestamp demonstrates that a document existed in a specific status prior to a given point in time. Digital data can be securely timestamped though the attestation of its hash value in a blockchain transaction. OpenTimestamps is a vendor-independent open protocol that defines a set of operations for creating provable blockchain timestamps and later independently verifying them; as such, it allows for third party auditability and is suitable for regulatory prescriptions. What jewelry is for gold, timestamping could be for Bitcoin: not essential but effective at leveraging its beauty."
  sort_ranking: 800
  locale: en
- name: Financial Services
  type: vision
  img: /assets/img/vision/ico_financial_off.svg
  description: "The most promising field, instead of technological applications of blockchain, is the development of financial services for crypto assets: those tools, practices, and facilities (primarily custody) needed by institutional investors and high-net-worth individuals. Finance might not need blockchain, but the blockchain economy does need new financial services."
  sort_ranking: 700
  locale: en
  
 #---Vision IT

- name: Bitcoin è oro digitale
  type: vision
  img: /assets/img/vision/ico_bitcoin_off.svg
  description: "Bitcoin è l'equivalente digitale dell'oro: scarso, usato come denaro, accettato volontariamente senza pianificazione centrale. Per quanto l'oro abbia svolto un ruolo cruciale nella nostra civiltà e nella storia del denaro e della finanza, Bitcoin potrebbe essere dirompente per la civiltà digitale e il futuro del denaro e della finanza. Più una crypto-commodity più che crypto-currency, Bitcoin mira ad essere un asset di riserva mondiale: il paradigma di nuove monete private in competizione con le monete a corso legale e le Central Bank Digital Currencies."
  sort_ranking: 1000
  locale: it
- name: "La blockchain senza Bitcoin"
  type: vision
  img: /assets/img/vision/ico_blockchain_off.svg
  description: "La blockchain è una struttura di dati sequenziale append-only: per cambiare un blocco nel mezzo della catena tutti i blocchi successivi devono essere modificati. Molto inefficiente se paragonata a un database relazionale, è per lo più una tecnologia idiosincratica per la scarsità digitale. Infatti, il suo funzionamento non può prescindere da un asset digitale nativo intrinseco, che fornisce gli incentivi economici necessari ad incentivare il comportamento onesto dei suoi manutentori. Senza la remunerazione di signoraggio associata all’asset digitale nativo, un sistema così strutturato dovrebbe ricorrere ad una governance centrale, selezionando e nominando i propri manutentori."
  sort_ranking: 800
  locale: it
- name: "La blockchain oltre Bitcoin"
  type: vision
  img: /assets/img/vision/ico_beyond_off.svg
  description: "La notarizzazione certifica l’immutabilità e la datazione (marcatura temporale) di un documento in uno stato specifico prima di un determinato momento. I dati digitali possono essere certificati in maniera sicura attraverso l’associazione dell’hash-value, identificativo univoco ad essi associato, ad una transazione blockchain. Dal momento che l’esistenza dei dati digitali è verificata, chiunque può verificarne la mancanza di alterazione e la datazione in maniera indipendente. Adatta soprattutto in contesti normativi, la notarizzazione ha un importante applicazione industriale nella sicurezza delle basi dati e di altri sistemi transazionali: OpenTimestamps definisce uno standard di notarizzazione estremamente scalabile che non impatta negativamente sul funzionamento del network bitcoin."
  sort_ranking: 900
  locale: it
- name: La blockchain economy
  type: vision
  img: /assets/img/vision/ico_financial_off.svg
  description: "La finanza non ha davvero bisogno della blockchain, ma l'economia blockchain ha bisogno di nuovi servizi finanziari. Il campo blockchain più promettente è lo sviluppo di servizi finanziari per cripto-asset: i prodotti finanziari, gli indici, gli strumenti, le pratiche e le strutture di custodia necessari agli investitori istituzionali e alle persone ad alta patrimonializzazione."
  sort_ranking: 500
  locale: it
  